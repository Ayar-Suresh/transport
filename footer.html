<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Professional Website Footer & Info Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --dark-bg: #1a1a2e;
        --light-bg: #16213e;
        --text-color: #ffffff;
        --accent-color: #0f3460;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-color);
        line-height: 1.6;
      }

      .advanced-info-section {
        position: relative;
        overflow: hidden;
        padding: 80px 0;
      }

      .info-section-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
        opacity: 0.9;
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* Contact Ribbon */
      .contact-ribbon {
        display: flex;
        justify-content: space-between;
        background-color: var(--accent-color);
        padding: 15px 30px;
        border-radius: 10px;
        margin-bottom: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-color);
      }

      .contact-item i {
        font-size: 1.2rem;
        color: var(--primary-color);
      }

      /* Advanced Grid Layout */
      .advanced-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .column-title {
        position: relative;
        padding-bottom: 15px;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2rem;
      }

      .column-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 4px;
        background-color: var(--primary-color);
      }

      /* Quick Navigation Links */
      .link-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-color);
        text-decoration: none;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .nav-link:hover {
        background-color: var(--accent-color);
      }

      .nav-link i {
        font-size: 1.2rem;
        color: var(--primary-color);
      }

      /* Instagram Gallery */
      .insta-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      .insta-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .insta-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .insta-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .insta-item:hover .insta-overlay {
        opacity: 1;
      }

      .insta-overlay i {
        color: white;
        font-size: 2rem;
      }

      /* Newsletter Section */
      .newsletter-section {
        background-color: var(--accent-color);
        padding: 30px;
        border-radius: 10px;
      }

      .newsletter-form {
        display: flex;
        margin-bottom: 20px;
      }

      .newsletter-form input {
        flex-grow: 1;
        padding: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: var(--text-color);
        border-radius: 5px 0 0 5px;
      }

      .newsletter-form button {
        padding: 12px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .social-wrapper {
        text-align: center;
      }

      .social-text {
        margin-bottom: 15px;
        font-weight: bold;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-link {
        color: var(--text-color);
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .social-link:hover {
        color: var(--primary-color);
      }

      /* Advanced Footer */
      .advanced-footer {
        margin-top: 50px;
        padding: 30px 0;
        background-color: var(--accent-color);
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-logo img {
        max-width: 150px;
      }

      .footer-links {
        display: flex;
        gap: 20px;
      }

      .footer-links a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: var(--primary-color);
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .contact-ribbon {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        .advanced-grid {
          grid-template-columns: 1fr;
        }

        .footer-content {
          flex-direction: column;
          text-align: center;
          gap: 20px;
        }
      }
    </style>
    <section class="advanced-info-section">
      <div class="info-section-bg"></div>
      <div class="container">
        <div class="info-section-wrapper">
          <!-- Contact Ribbon -->
          <div class="contact-ribbon">
            <div class="contact-item">
              <i class="ri-phone-line"></i>
              <span>+91 635 390 4879</span>
            </div>
            <div class="contact-item">
              <i class="ri-mail-line"></i>
              <span>ahir57621@gmail.com</span>
            </div>
            <div class="contact-item">
              <i class="ri-map-pin-line"></i>
              <span>Santalpur, Gujarat</span>
            </div>
          </div>

          <!-- Advanced Grid Layout -->
          <div class="advanced-grid">
            <!-- Quick Links Column -->
            <div class="grid-column">
              <h3 class="column-title">Quick Navigation</h3>
              <div class="link-grid">
                <a href="#" class="nav-link">
                  <i class="ri-home-line"></i>
                  <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="ri-service-line"></i>
                  <span>Services</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="ri-information-line"></i>
                  <span>About</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="ri-briefcase-line"></i>
                  <span>Projects</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="ri-user-voice-line"></i>
                  <span>Testimonials</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="ri-contacts-line"></i>
                  <span>Contact</span>
                </a>
              </div>
            </div>

            <!-- Instagram Feed Column -->
            <div class="grid-column">
              <h3 class="column-title">Instagram Gallery</h3>
              <div class="insta-gallery">
                <div class="insta-item">
                  <img src="images/insta1.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
                <div class="insta-item">
                  <img src="images/insta2.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
                <div class="insta-item">
                  <img src="images/insta3.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
                <div class="insta-item">
                  <img src="images/insta4.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
                <div class="insta-item">
                  <img src="images/insta5.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
                <div class="insta-item">
                  <img src="images/insta6.jpg" alt="Instagram Post" />
                  <div class="insta-overlay">
                    <i class="ri-instagram-line"></i>
                  </div>
                </div>
              </div>
            </div>

            <!-- Newsletter & Socials Column -->
            <div class="grid-column">
              <h3 class="column-title">Stay Connected</h3>
              <div class="newsletter-section">
                <form class="newsletter-form">
                  <input type="email" placeholder="Enter your email" required />
                  <button type="submit">
                    <i class="ri-send-plane-line"></i>
                  </button>
                </form>
                <div class="social-wrapper">
                  <div class="social-text">Follow Our Journey</div>
                  <div class="social-icons">
                    <a href="#" class="social-link"
                      ><i class="ri-facebook-fill"></i
                    ></a>
                    <a href="#" class="social-link"
                      ><i class="ri-twitter-fill"></i
                    ></a>
                    <a href="#" class="social-link"
                      ><i class="ri-linkedin-fill"></i
                    ></a>
                    <a href="#" class="social-link"
                      ><i class="ri-instagram-line"></i
                    ></a>
                    <a href="#" class="social-link"
                      ><i class="ri-github-fill"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer Section -->
          <footer class="advanced-footer">
            <div class="footer-content">
              <div class="footer-logo">
                <img src="images/logo.png" alt="Company Logo" />
              </div>
              <div class="footer-copyright">
                &copy; <span id="currentYear"></span> Your Company. All Rights
                Reserved.
              </div>
              <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Sitemap</a>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>

    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
